<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Promptify - v1.7</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f14;
            --bg2: #0f1622;
            --fg: #e8f0f7;
            --muted: #9aa4b2;
            --line: rgba(255, 255, 255, .12);
            --card: rgba(255, 255, 255, .06);
            --glass: rgba(255, 255, 255, .08);
            --accent: #67e2ff;
            --accent2: #8b5cf6;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
            --shadow: 0 12px 40px rgba(0, 0, 0, .35);
            --radius-xl: 22px;
            --radius: 16px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
            color: var(--fg);
            background:
                radial-gradient(1200px 600px at -10% -10%, #132338 0%, transparent 60%),
                radial-gradient(1000px 600px at 120% -20%, #3b2168 0%, transparent 60%),
                linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
            overflow-x: hidden;
        }

        /* decor blobs */
        .blob {
            position: fixed;
            inset: auto auto 10% -8%;
            width: 420px;
            height: 420px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, rgba(103, 226, 255, .65), rgba(103, 226, 255, 0) 60%);
            filter: blur(40px);
            opacity: .35;
            pointer-events: none;
            animation: float 12s ease-in-out infinite;
        }

        .blob.b2 {
            left: auto;
            right: -10%;
            bottom: auto;
            top: 8%;
            width: 520px;
            height: 520px;
            background: radial-gradient(circle at 60% 40%, rgba(139, 92, 246, .55), rgba(139, 92, 246, 0) 60%);
            animation-delay: 1.2s;
            opacity: .3;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-14px)
            }
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 28px 18px 70px
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
            background: linear-gradient(180deg, rgba(11, 15, 20, .9) 0%, rgba(11, 15, 20, .65) 60%, transparent);
            backdrop-filter: blur(8px);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 22px 0 10px;
            border-bottom: 1px solid var(--line);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 18px;
            background: conic-gradient(from 210deg, var(--accent) 0deg, var(--accent2) 120deg, var(--accent) 360deg);
            box-shadow: 0 8px 30px rgba(103, 226, 255, .25);
        }

        h1 {
            margin: 0;
            font-weight: 800;
            letter-spacing: .2px;
            font-size: clamp(22px, 3.2vw, 32px)
        }

        .sub {
            margin: 6px 0 0;
            color: var(--muted)
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 18px 0
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            border-radius: 14px;
            font-weight: 700;
            border: 1px solid var(--line);
            background: linear-gradient(180deg, rgba(255, 255, 255, .085), rgba(255, 255, 255, .04));
            color: var(--fg);
            cursor: pointer;
            transition: .2s all;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .04);
        }

        .tab:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow)
        }

        .tab.active {
            outline: 2px solid rgba(103, 226, 255, .45)
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .09), rgba(255, 255, 255, .06));
            border: 1px solid var(--line);
            border-radius: var(--radius-xl);
            padding: 22px;
            box-shadow: var(--shadow)
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 0 10px
        }

        .section-title svg {
            opacity: .9
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px
        }

        @media (max-width:860px) {
            .row {
                grid-template-columns: 1fr
            }
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin: 14px 0 6px
        }

        .field {
            position: relative;
        }

        .field svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: .6;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px 12px 40px;
            border-radius: 14px;
            border: 1px solid var(--line);
            background: rgba(18, 22, 28, .82);
            color: var(--fg);
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        textarea {
            min-height: 120px;
            resize: vertical
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(103, 226, 255, .12)
        }

        .mono {
            font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 14px;
            font-weight: 800;
            letter-spacing: .2px;
            border: 1px solid var(--line);
            background: rgba(22, 26, 32, .9);
            color: var(--fg);
            cursor: pointer;
            transition: .2s all;
        }

        .btn svg {
            opacity: .9
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow)
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--accent) 0%, #3fd4ff 100%);
            color: #001018;
            border-color: transparent
        }

        .btn.ghost {
            background: rgba(255, 255, 255, .05)
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none
        }

        .meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px
        }

        .pill {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, .05)
        }

        .out {
            white-space: pre-wrap;
            background: rgba(12, 16, 22, .78);
            border: 1px dashed var(--line);
            padding: 16px;
            border-radius: 16px;
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 14px
        }

        .tpl {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .tpl .out {
            min-height: 140px
        }

        .footer {
            margin-top: 28px;
            color: var(--muted);
            font-size: 12px;
            text-align: center
        }

        /* Snackbar */
        .snackbar {
            position: fixed;
            left: 50%;
            bottom: 22px;
            transform: translateX(-50%) translateY(20px);
            background: rgba(14, 18, 24, .96);
            color: var(--fg);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 14px;
            opacity: 0;
            pointer-events: none;
            transition: .25s all;
            box-shadow: var(--shadow);
        }

        .snackbar.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0)
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, .25);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="blob b2"></div>
    <header>
        <div class="wrap">
            <div class="hero">
                <div class="brand">
                    <div class="logo" aria-hidden="true"></div>
                    <div>
                        <h1>Promptify - v1.7</h1>
                        <p class="sub">Envia tus parámetros y deja que una IA diseñe un prompt único.</p>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <button id="tab-build" class="tab active">Genera tu prompt</button>
                <button id="tab-templates" class="tab">Plantillas de prompts</button>
            </div>
        </div>
    </header>

    <main class="wrap" style="display:grid; gap:16px">
        <!-- Generador con IA -->
        <section id="panel-build" class="card">
            <h2 class="section-title">
                <!-- wand icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M21 3l-1-1-7 7 1 1 7-7zM3 21l7-7" stroke="currentColor" stroke-width="1.7"
                        stroke-linecap="round" />
                </svg>
                Genera tu prompt con IA
            </h2>
            <p class="sub" style="margin:0 0 6px">Completa los campos y pulsa <b>Generar con IA</b>.</p>

            <div class="row">
                <div>
                    <label for="rol">[ROL O PERFIL DESEADO]</label>
                    <div class="field">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M12 12a5 5 0 100-10 5 5 0 000 10zM3 21a9 9 0 1118 0" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" />
                        </svg>
                        <input id="rol" placeholder="Ej: Analista de datos, Profesor de programación, Redactor técnico"
                            autocomplete="off" />
                    </div>
                </div>
                <div>
                    <label for="formato">[FORMATO DESEADO]</label>
                    <div class="field">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M6 4h12M6 9h12M6 14h7M6 19h7" stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                        <input id="formato" placeholder="Ej: lista numerada, informe breve, pasos, JSON, tabla"
                            autocomplete="off" />
                    </div>
                </div>
            </div>

            <label for="tarea">[TAREA ESPECÍFICA]</label>
            <div class="field">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M4 4h16v16H4zM8 8h8M8 12h8M8 16h5" stroke="currentColor" stroke-width="1.6"
                        stroke-linecap="round" />
                </svg>
                <textarea id="tarea"
                    placeholder="Ej: Explicar un concepto, resumir un artículo, generar casos de prueba, crear un plan de estudio semanal"></textarea>
            </div>

            <label for="tono">[TONO O ESTILO]</label>
            <div class="field">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M8 9s1-3 4-3 4 3 4 3M7 15h10" stroke="currentColor" stroke-width="1.6"
                        stroke-linecap="round" />
                </svg>
                <input id="tono" placeholder="Ej: claro y conciso, didáctico, profesional, amigable"
                    autocomplete="off" />
            </div>

            <label for="contexto">[AGREGA CONTEXTO O EJEMPLOS SI ES NECESARIO]</label>
            <div class="field">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M4 6h16M4 12h16M4 18h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                </svg>
                <textarea id="contexto"
                    placeholder="Ejemplos, restricciones, público objetivo, longitud, idioma, criterios de evaluación… (opcional)"></textarea>
            </div>

            <div class="actions">
                <button id="btn-send" class="btn primary">
                    <span id="sendIcon">Generar con IA</span>
                </button>
                <button id="btn-copy" class="btn ghost" disabled>
                    <!-- copy icon -->
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M9 9h10v10H9zM5 5h10v4" stroke="currentColor" stroke-width="1.6"
                            stroke-linecap="round" />
                    </svg>
                    Copiar
                </button>
                <button id="btn-clear" class="btn ghost">
                    <!-- eraser icon -->
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M3 14l7-7 11 11-4 4H7L3 14z" stroke="currentColor" stroke-width="1.6"
                            stroke-linecap="round" />
                    </svg>
                    Limpiar
                </button>
            </div>

            <div class="meta" id="meta" style="display:none">
                <span class="pill" id="charCount">0 caracteres</span>
            </div>

            <div id="out-wrap" style="margin-top:14px; display:none">
                <label class="sub" style="display:block; margin-bottom:6px">Prompt generado por Bedrock</label>
                <div id="out" class="out mono"></div>
            </div>
        </section>

        <!-- Plantillas rápidas -->
        <section id="panel-templates" class="card" style="display:none">
            <h2 class="section-title">
                <!-- bookmark icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M6 3h12v18l-6-4-6 4V3z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                </svg>
                Plantillas de prompts
            </h2>
            <p class="sub" style="margin:0 0 6px">Listas para copiar. Sin personalización.</p>
            <div class="templates" id="tpl-list"></div>
        </section>

        <p class="footer">© 2025 — Promptify (AWS + Bedrock)</p>
    </main>

    <div id="snackbar" class="snackbar" role="status" aria-live="polite">Copiado</div>

    <script>
        const API_URL = "https://irsbfekdqh.execute-api.us-east-1.amazonaws.com/generate";

        // Tabs
        const tabBuild = document.getElementById('tab-build');
        const tabTpl = document.getElementById('tab-templates');
        const panelBuild = document.getElementById('panel-build');
        const panelTpl = document.getElementById('panel-templates');
        function setTab(which) {
            if (which === 'build') {
                tabBuild.classList.add('active'); tabTpl.classList.remove('active');
                panelBuild.style.display = ''; panelTpl.style.display = 'none';
            } else {
                tabTpl.classList.add('active'); tabBuild.classList.remove('active');
                panelTpl.style.display = ''; panelBuild.style.display = 'none';
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        tabBuild.onclick = () => setTab('build');
        tabTpl.onclick = () => setTab('tpl');

        // UI refs
        const rol = document.getElementById('rol');
        const tarea = document.getElementById('tarea');
        const formato = document.getElementById('formato');
        const tono = document.getElementById('tono');
        const contexto = document.getElementById('contexto');
        const btnSend = document.getElementById('btn-send');
        const btnCopy = document.getElementById('btn-copy');
        const btnClear = document.getElementById('btn-clear');
        const outWrap = document.getElementById('out-wrap');
        const out = document.getElementById('out');
        const meta = document.getElementById('meta');
        const charCount = document.getElementById('charCount');
        const sendIcon = document.getElementById('sendIcon');
        const snack = document.getElementById('snackbar');

        function snackbar(text) {
            snack.textContent = text;
            snack.classList.add('show');
            setTimeout(() => snack.classList.remove('show'), 1300);
        }
        function updateCounters(text) { charCount.textContent = `${text.length} caracteres`; }

        btnClear.onclick = () => {
            [rol, tarea, formato, tono, contexto].forEach(el => el.value = "");
            out.textContent = ""; outWrap.style.display = 'none'; btnCopy.disabled = true; meta.style.display = 'none';
        };

        btnCopy.onclick = async () => {
            try { await navigator.clipboard.writeText(out.textContent); snackbar('¡Copiado!'); }
            catch { alert("No se pudo copiar al portapapeles."); }
        };

        btnSend.onclick = async () => {
            if (!API_URL || API_URL.includes("PEGAR_AQUI")) { alert("Pega tu Invoke URL en API_URL."); return; }
            const payload = {
                rol: (rol.value || "").trim(),
                tarea: (tarea.value || "").trim(),
                formato: (formato.value || "").trim(),
                tono: (tono.value || "").trim(),
                contexto: (contexto.value || "").trim()
            };
            if (!payload.rol || !payload.tarea || !payload.formato || !payload.tono) {
                alert("Completá: ROL, TAREA, FORMATO y TONO. El contexto es opcional.");
                return;
            }
            btnSend.disabled = true;
            sendIcon.innerHTML = '<span class="spinner" aria-hidden="true"></span>';
            outWrap.style.display = 'none'; out.textContent = ""; meta.style.display = 'none';

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(`Error ${res.status}: ${txt}`);
                }
                const data = await res.json();
                const text = data.prompt || JSON.stringify(data);
                out.textContent = text;
                outWrap.style.display = '';
                btnCopy.disabled = false;
                meta.style.display = '';
                updateCounters(text);
                snackbar('¡Listo!');
            } catch (e) {
                alert("Hubo un error llamando a la API: " + e.message);
            } finally {
                btnSend.disabled = false;
                sendIcon.textContent = "Generar con IA";
            }
        };

        // Plantillas rápidas
        const templates = [
                `Actúa como Analista de Datos.
Tu tarea es explorar un CSV y listar 10 preguntas analíticas útiles.
Provee la respuesta en lista numerada y con un tono profesional.
Incluye ejemplos de consultas y métricas clave.`,

                `Actúa como Redactor Técnico.
Tu tarea es resumir un artículo en 5 viñetas y 3 conclusiones accionables.
Provee la respuesta en lista con títulos en negrita y con un tono claro y conciso.
Incluye referencias si el texto las aporta.`,

                `Actúa como Profesor de Programación.
Tu tarea es enseñar recursividad con un ejemplo en Python y ejercicios.
Provee la respuesta en pasos con código y con un tono didáctico.
Incluye 3 ejercicios de dificultad creciente.`,

                `Actúa como Ingeniero de Prompting.
Tu tarea es proponer un conjunto de instrucciones para mejorar la salida de un LLM sobre clasificación de texto.
Provee la respuesta en pasos y tono técnico.
Incluye ejemplos positivos y negativos (contrajemplos).`,

                `Actúa como Científico de Datos.
Tu tarea es diseñar un checklist para validar la calidad de un dataset tabular.
Provee la respuesta en lista con secciones (valores faltantes, outliers, fuga de datos, balanceo).
Incluye métricas sugeridas.`,

                `Actúa como Data Engineer.
Tu tarea es planificar un pipeline ETL básico desde S3 a Redshift.
Provee la respuesta en pasos, con servicios de AWS recomendados.
Incluye estimación de costos aproximados (alto nivel).`,

                `Actúa como Arquitecto Cloud AWS.
Tu tarea es proponer una arquitectura serverless para una API de lectura/escritura de notas.
Provee la respuesta en secciones (Servicios, Seguridad, Costos, Escalabilidad).
Incluye diagrama textual simple (ASCII).`,

                `Actúa como QA Engineer.
Tu tarea es diseñar 12 casos de prueba para registro y login con MFA.
Provee la respuesta en tabla (Caso, Precondiciones, Pasos, Datos, Resultado esperado).
Incluye al menos 3 pruebas negativas.`,

                `Actúa como Ingeniero DevOps.
Tu tarea es crear un checklist de CI/CD para una app front + backend.
Provee la respuesta en lista y tono práctico.
Incluye controles de seguridad, test, build, deploy, rollback y observabilidad.`,

                `Actúa como Product Owner.
Tu tarea es redactar 7 user stories para un módulo de pagos.
Provee la respuesta en formato "Como <rol> quiero <función> para <beneficio>".
Incluye criterios de aceptación por historia.`,

                `Actúa como Diseñador UX.
Tu tarea es proponer mejoras de usabilidad para un formulario largo.
Provee la respuesta en viñetas y tono claro.
Incluye microcopys y validaciones en línea.`,

                `Actúa como Growth Marketer.
Tu tarea es proponer 8 experimentos A/B para aumentar conversión en landing.
Provee la respuesta en lista con hipótesis, métrica y duración recomendada.
Incluye una prioridad sugerida.`,

                `Actúa como Especialista SEO.
Tu tarea es crear un brief SEO para un post sobre "serverless en AWS".
Provee la respuesta en secciones (intención de búsqueda, H1/H2, keywords, meta, FAQ).
Incluye 3 enlaces internos sugeridos.`,

                `Actúa como Community Manager.
Tu tarea es calendarizar 10 posts para LinkedIn sobre IA aplicada.
Provee la respuesta en tabla (Fecha, Idea, Copy corto, CTA).
Incluye 3 ideas de carrusel.`,

                `Actúa como Copywriter.
Tu tarea es escribir 5 titulares alternativos para una landing de curso de AWS.
Provee la respuesta en lista y tono persuasivo.
Incluye una variante corta para anuncios.`,

                `Actúa como Traductor Técnico.
Tu tarea es traducir al español un párrafo técnico manteniendo precisión y estilo neutro.
Provee la respuesta en dos bloques (Original / Traducción).
No inventes contenido.`,

                `Actúa como Revisor de Estilo.
Tu tarea es mejorar claridad y fluidez de un texto conservando el significado.
Provee la respuesta en dos bloques (Antes / Después).
Señala 3 mejoras con viñetas.`,

                `Actúa como Instructor Junior.
Tu tarea es armar un plan de estudio de 4 semanas para aprender Python.
Provee la respuesta en tabla semanal con objetivos, recursos y ejercicios.
Incluye una evaluación final.`,

                `Actúa como Analista de Negocio.
Tu tarea es levantar requisitos para un e-commerce B2C.
Provee la respuesta en secciones (Actores, Casos de uso, Reglas, Reportes).
Incluye 5 KPIs.`,

                `Actúa como Analista de Seguridad.
Tu tarea es proponer controles mínimos para proteger una API pública.
Provee la respuesta en lista y tono técnico.
Incluye autenticación, rate limiting, logging y protección de datos.`,

                `Actúa como Ingeniero MLOps.
Tu tarea es definir un flujo de entrenamiento y despliegue de un modelo de clasificación.
Provee la respuesta en pasos (datos, entrenamiento, validación, despliegue, monitoreo).
Incluye métricas de drift.`,

                `Actúa como Data Analyst.
Tu tarea es convertir un brief de negocio en consultas SQL de ejemplo.
Provee la respuesta con 5 consultas comentadas.
Incluye la interpretación esperada de cada consulta.`,

                `Actúa como Consultor de Costos AWS.
